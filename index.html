      @font-face {
        font-family: 'canela regular';

      body {
        background: #214d47;
        font-family: "Roboto", Sans-serif;
      }
      .tabs {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .tabs li {
        display: inline-block;
        width: 140px;
      }

      .tabs li a {
        display: block;
        padding: 10px 30px;
        text-decoration: none;
        border-radius: 40px;
        background-color: #214d47;
        color: #fff;
        border: 1px solid white;
        font-weight: 400;
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .tabs li a.active {
        background-color: #ccc;
        color: #333;
      }

      .tab-content .tabs {
        display: none;
      }

      .tab-content .tabs.active {
        display: block;
      }

      /* carouesel */

      .owl-carousel .owl-item{
        opacity: 0;
        -webkit-transition: opacity 0.5s ease-in-out;
        -moz-transition: opacity 0.5s ease-in-out;
        -o-transition: opacity 0.5s ease-in-out;
        transition: opacity 0.5s ease-in-out;
      }

      .owl-carousel .owl-item.active{
        opacity: 1;
      }

      .owl-carousel .owl-item.active .item div{
        right: 0;
      }

      .owl-nav {
        position: absolute;
        bottom: 50px;
        right: 50px;
      }

      .owl-theme .owl-nav [class*=owl-]:hover {
        background: none;
      }

      .owl-prev, .owl-next {
        /* padding: 1rem !important; */
        /* background: white !important; */
        color: white !important;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 30px !important;
        border: 1px solid white !important;
        width: 50px;
        height: 50px;
        font-size: 1rem;
        margin-right: 50px !important;
      }
      .owl-prev span, .owl-next span {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 7px;
        font-size: 30px;
        line-height: 0;
      }

      .item div {
        width: 75%;
      }

      .item img {
        height: 80vh;
        width: 100%;
        object-fit: cover;
        border-radius: 30px;
      }

      .card-content {
        right: -1000px;
        bottom: 0;
        transition: all 1s ease-in-out;
      }

      .card-content h1, .card-content h4 {
        font-family: "canela regular", Sans-serif;
      }

      @media only screen and (max-width: 600px) {
        .tabs li {
          width: 95%;
        }

        .item div {
          width: 100%;
        }

        .owl-nav {
          bottom: 20px;
          right: 20px;
        }

        .owl-prev, .owl-next {
          margin-right: 20px !important;
        }
      }

        nav: true,
        animateOut: 'fadeOut',

        dots: false,
        autoplay: true,
        autoplayTimeout: 5000,
        responsive:{ 0: { items:1 } }
      })
    </script>
    <script>
      var tabLinks = document.querySelectorAll(".tabs li a");
      var tabContent = document.querySelectorAll(".tab-content div");

      for (var i = 0; i < tabLinks.length; i++) {
        tabLinks[i].addEventListener("click", function (e) {
          e.preventDefault();
          for (var j = 0; j < tabLinks.length; j++) {
            tabLinks[j].classList.remove("active");
          }
          this.classList.add("active");
          for (var k = 0; k < tabContent.length; k++) {
            tabContent[k].classList.remove("active");
          }
          var tab = this.getAttribute("data-tab");
          document.getElementById(tab).classList.add("active");

          
          const tabId = e.target.getAttribute("data-tab")
          const filteredData = data?.filter(el => el?.tabId === tabId)
          const carouselCopy = document.getElementsByClassName(`carousel-copy`)
          for (let l = 0; l<carouselCopy?.length; l++){
            if(carouselCopy[l]?.classList.contains(tabId)){
              carouselCopy[l]?.classList?.add("d-block")
              carouselCopy[l]?.classList?.remove("d-none")
            } else {
              carouselCopy[l]?.classList?.remove("d-block")
              carouselCopy[l]?.classList?.add("d-none")
            }
          }
        });
      }

      // Show the first tab by default
      tabLinks[0].click();
